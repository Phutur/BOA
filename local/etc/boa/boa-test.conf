<!-- DON'T EDIT THIS FILE! It is generated from boa.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8000</port>
    
    <logdir>local/var/log/boa</logdir>
    <datadir>local/var/data/boa</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/boa-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="macaque.syntax" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/boa/eliom" />
      <eliommodule module="local/lib/boa/boa.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
